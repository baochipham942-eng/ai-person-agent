edition: 1.0.0
name: ai-person-agent-proxy
access: default

vars:
  region: ap-southeast-1
  service:
    name: ai-person-agent
    description: AI Person Agent Proxy to Vercel
    internetAccess: true

services:
  proxy:
    component: fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: people
        description: Proxy to Vercel
        runtime: custom.debian10
        codeUri: ./proxy
        handler: index.handler
        memorySize: 512
        timeout: 60
        instanceConcurrency: 50
        layers:
          - acs:fc:ap-southeast-1:official:layers/Nodejs20/versions/1
        environmentVariables:
          PORT: 9000

      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
      customDomains:
        - domainName: people.llmxy.xyz
          # Note: HTTPS is configured in Aliyun console, not here
          # Use --use-remote flag when deploying to preserve cloud HTTPS settings
          protocol: HTTP
          routeConfigs:
            - path: /*
